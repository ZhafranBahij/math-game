<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap"

    />
    <link

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&display=swap"
      rel="stylesheet"
    />

    <title>Mathnarik</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />

    <!-- <META></META> -->
    <meta
      name="google-site-verification"
      content="HSlsty8olrq6FW8i0v0rwVq3PglL8IskEaQbwpoSVY4"

  <body>
    <div
      class="d-flex justify-content-center align-items-center flex-column"
      id="inti"
    >
      <header>
        <h1 id="title" style="color: yellow">MATHNARIK</h1>
      </header>
      <main>
        <a
          id="level01"
          class="btn"
          style="background-color: red; color: white"
          href="./level/level01.html"
          >LEVEL 1</a
        >
        <a
          id="level02"
          class="btn disabled"
          style="background-color: pink"
          href="./level/level02.html"
          >LEVEL 2</a
        >
        <a
          id="level03"
          class="btn disabled"
          style="background-color: green; color: white"
          href="./level/level03.html"
          >LEVEL 3</a
        >
        <a
          id="level04"
          class="btn disabled"
          style="background-color: yellow"
          href="./level/level04.html"
          >LEVEL 4</a
        >
      </main>
      <!-- <a id="lost_progress" class="btn btn-danger mt-5">Hilangkan Progress</a> -->
    </div>
    <div id="buttonInfo">
      <button type="button" class="btn btn-warning">?</button>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <!--* GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script>
      gsap.from("#title", {
        duration: 3,
        opacity: 0,
        scale: 0.5,
        ease: "bounce",
      });
      gsap.from("main", {
        duration: 3,
        opacity: 0,
        scale: 0.5,
        ease: "bounce",
      });
      // gsap.from(".main", {

      // });
    </script>
